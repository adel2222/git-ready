---
resources:
- name: repo
  type: git
  source:
    uri: https://github.com/dolph/git-ready.git
    branch: master

jobs:
- name: test-python2
  plan:
  - get: repo
    trigger: true
  - task: test
    config:
        platform: linux
        image_resource:
            type: docker-image
            source:
                repository: python
                tag: "2"
        inputs:
        - name: repo
        run:
            path: repo/ci/test
- name: test-python3
  plan:
  - get: repo
    trigger: true
  - task: test
    config:
        platform: linux
        image_resource:
            type: docker-image
            source:
                repository: python
                tag: "3"
        inputs:
        - name: repo
        run:
            path: repo/ci/test
- name: release
  plan:
  - get: repo
    passed: [test-python2, test-python3]
    trigger: true
  - task: upload-to-pypi
    config:
        platform: linux
        image_resource:
            type: docker-image
            source:
                repository: python
                tag: "2"
        inputs:
        - name: repo
        run:
            path: repo/ci/release
            args: [{{pypi-username}}, {{pypi-password}}]
